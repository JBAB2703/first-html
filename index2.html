<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Controls</title>
</head>
<body>
    <div hidden>
        <p>This form is for user information.</p>
        <p>It will be stored in our database.</p>
        <p>Enter all the text fields</p>
    </div>
    <div>
        <p>Please enjoy using my amazing form!</p>
        <p>Click the submit button and good luck.</p>
    </div>
        
    
    <form method="GET" action="index3.html">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text"name="firstname"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text"name="lastname"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text"name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password"name="password"></td>
            </tr>
            <tr>
                <td>Is Employee:</td>
                <td><input type="checkbox" name="isemployee"></td>
            </tr>
        </table>
        <input type="submit" value="Submit the form">
    </form>
</body>
</html>
